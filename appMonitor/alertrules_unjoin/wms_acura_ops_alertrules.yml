groups:
- name: framegroup
  rules:
  - alert: 运行状态告警(wms-acura)
    expr: up{job="wms-acura"} == 0
    for: 2m
    labels:
      team: frame
      server_status: ss
    annotations:
      summary: "实例 {{ $labels.instance }} 下线"
      description: "{{ $labels.instance }} 的应用 {{ $labels.job }} 已经下线超过2分钟，请及时检查。"

  - alert: CPU使用率告警(wms-acura)
    expr: system_cpu_usage{job="wms-acura"} > 0.90
    for: 1m
    labels:
      team: frame
    annotations:
      summary: "实例 {{ $labels.instance }} CPU使用率告警"
      description: "实例 {{ $labels.instance }} 的CPU使用率超过90%，状态已持续1分钟，请及时检查。"

  - alert: JVM内存使用率告警(wms-acura)
    expr: 100-(sum(jvm_memory_used_bytes{job="wms-acura"})*100/sum(jvm_memory_max_bytes{job="wms-acura"})) < 15
    for: 1m
    labels:
      team: frame
    annotations:
      summary: "应用 {{ $labels.job }} JVM剩余内存告警"
      description: "实例{{ $labels.instance }} 的应用 {{ $labels.job }} JVM 内存剩余小于15%，状态已持续1分钟，请及时检查。"
